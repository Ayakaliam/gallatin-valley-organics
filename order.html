<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingpageio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gbl6oej.css">
    <link rel="stylesheet" href="https://use.typekit.net/pfx1tju.css">

<body>
    <div class="order-page-container">

        <div class="top-nav-section">

                    <img class="homepage-logo" src="images/gvo-logo.svg" alt="Gallatin Valley Organics Logo">

                </div>

                <p class="subheader-text order">Order here</p>
                <h1 class="header-text">PICK UP IN STORE</h1>



            </div>

        </div>


        <div class="leafly-menu">
            <div id="leafly-embed-wrapper" style="height:2000px">
                <script id="leafly-embed-script" src="https://web-embedded-menu.leafly.com/loader.js"
                    data-origin="https://web-embedded-menu.leafly.com" data-slug="gallatin-valley-organics"

            </div>
        </div>

        <div class="footer-section">


            <div class="info-wrapper footer">


                <div class="footer-grid contact">
                    <h1 class="header-text contact">CONTACT US</h1>
                    <p class="info-text contact">Call 406-551-2122</p>
                    <p class="info-text contact">Text 406-920-0416</p>
                    </br>
                    <p class="info-text contact ">Send us an email at </p>
                    <a class="email-text" href="mailto:gallatinvalleyorganics@gmail.com">
                        <p class="info-text contact">gallatinvalleyorganics@gmail.com</p>
                    </a>

                </div>

                <div class="footer-grid">

                    <p class="info-text contact">Hours of Operation:</p>
                    <p class="info-text contact">Monday-Thursday: 10AM-7PM </p>
                    <p class="info-text contact">Friday-Sunday: 10AM-7:50PM</p>
                    </br>
                    <p class="info-text contact">Mailing Address:</p>
                    <p class="info-text contact">Gallatin Valley Organics</p>
                    <p class="info-text contact">103 S. 8th Ave.</p>
                    <p class="info-text contact">Bozeman, MT</p>
                </div>

                <div class="footer-grid insta">
                    <a href="https://www.instagram.com/gallatinvalleyorganics/"> <img class="instagram-logo"
                            src="images/insta-icon.svg" alt="Instgram-logo"></a>
                </div>

                <div class="footer-grid insta">
                    <img class="footer-logo" src="images/gvo-logo.svg" alt="Instgram-logo">

                </div>

            </div>

        </div>

    <div class="floating-nav">
        <nav role="navigation" class="nav-links">

            <a href="order.html" class="floating-nav-link">ORDER</a>
        </nav>
