<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingpageio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gbl6oej.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.js"></script>


</head>

<body>
    <div class="home-page-container">
        <div class="hero-section">

            <div class="top-nav-bar">
                <img class="homepage-logo" src="images/gvo-logo.svg" alt="Gallatin Valley Organics Logo">
            </div>

            <div class="hero-items-wrapper">

                <h1 class="hero-welcome">Welcome to </h1>
                <h1 class="hero-text">Montana's</h1>
                <h1 class="hero-text">Natural</h1>
                <h1 class="hero-text">Choice</h1>
                <h2 class="hero-subtext">Browse and order online</h2>
                <h2 class="hero-subtext">Pick up in store</h2>
            </div>
        </div>


    </div>




    <div class="floating-nav">
        <nav role="navigation" class="nav-links">
            <a href="#hero" class="floating-nav-link">MENU</a>
            <a href="#hero" class="floating-nav-link home-icon"><img class="home-icon" src="images/home-icon-2.svg"
                    alt="home icon"></a>
            <a href="#hero" class="floating-nav-link">ORDER</a>
        </nav>
    </div>






</body>
